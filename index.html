<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <form action="/" method="POST">
      <span class="text-box">
        <input
          type="text"
          name="num1"
          placeholder="Enter First Number"
          class="text1"
        />
        <input
          type="text"
          name="num2"
          placeholder="Enter Second Number"
          class="text2"
        />
      </span>
      <button type="submit" name="add" class="submit-btn">Calculate</button>
    </form>
  </body>
</html>
